<div ng-controller="pokerGameMyCardsController" class="my-cards-section">

    <span> This is my cards partial </span>

    <ul class="clearfix">
        <li ng-repeat="card in homePlayer.hasCards" class="pull-left">
            <div poker-game-card card-id="card.id" ></div>
        </li>
    </ul>

    <button type="button" class="btn btn-primary" 
        ng-disabled="selectedCards.length == 0 || !homePlayer.isCurrentPlayer"
        ng-click="playCards()">
        Play Cards
    </button>

</div>
