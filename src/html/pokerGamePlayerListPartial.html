<div ng-controller="pokerGamePlayerListController" class="player-list">
    This is player list
    <ul class="clearfix">
        <li ng-repeat="player in pokerGamePlayerListModal.getPlayers()" class="pull-left">
            <div poker-game-player
                player-id="player.id"
                is-current-player="player.isCurrentPlayer"></div>
        </li>
    </ul>

</div>
