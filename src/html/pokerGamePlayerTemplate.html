<div class="poker-game-player">

    <div class="current-player-arrow">
        <span class="icon-arrow-down" ng-class="{ 'active': isCurrentPlayer }"></span>
    </div>

    <div class="player-avatar thumbnail">
        <span class="icon-user"></span>

    <div class="player-tag panel panel-default">

    </div>

</div>
